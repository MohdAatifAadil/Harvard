<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox!</title>
    <style>
        #Flexbox {
            display: flex;
            flex-wrap: wrap;
        }
        #Flexbox > div {
            background-color: green;
            font-size: 20px;
            margin: 20px;
            padding: 20px;
            width: 200px;

        }
    </style>
</head>
<body>
    <div id="Flexbox">
        <div>Some Tex 1!</div>
        <div>Some Tex 2!</div>
        <div>Some Tex 3!</div>
        <div>Some Tex 4!</div>
        <div>Some Tex 5!</div>
        <div>Some Tex 6!</div>
        <div>Some Tex 7!</div>
        <div>Some Tex 8!</div>
        <div>Some Tex 9!</div>
        <div>Some Tex 10!</div>
    </div>
</body>
</html>
