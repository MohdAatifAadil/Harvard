<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Element!</title>
</head>
<body>
    <!--- We can create heading using h1 through h6 as tags. -->
    <h1>A Large heading</h1>
    <h2>A Smaller heading</h2>
    <h6>The Smallest heading</h6>


    <!-- The strong and i tag give us bold and italics respectively. -->
     A <strong>bold</strong> word and an <i>italicized</i> word!

     <!-- We can link to another page (such as cs50's page) usagee a. -->
      View the <a href="https://cs50.harvard.edu/">CS50 Website</a>!

      <!-- We used ul for an unordered list and ol for a ordered one. both ordered an unoredered list contain li, or list item's.-->
    An unordered list:
    <ul>
        <li>Foo</li>
        <li>bar</li>
        <li>baz</li>
    </ul>
    An ordered list:
    <ol>
        <li>foo</li>
        <li>bar</li>
        <li>baz</li>
    </ol>
    <!-- Image require a src attribute, which can be either the path to a file on your computer or the link to an image online. 
     It also includes an alt attribute, which gives a description in case the image can't be loaded. -->
     An Image:   
     <img src="atif.png" alt="My self image" width="200">
        <!-- We can also see above that for some elements that don't contain other ones, closing tags are not necessary. -->
         <!--Here, we use a br tag to add white space to the page.-->
         <br/> <br/>
         <!-- A Few different tags are necessary to create a table.-->
          <table>
            <thead>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific</td>
                    <td>4280 m</td>
                    <td>10911 m</td>
                </tr>
                <tr>
                    <td>Atlantic</td>
                    <td>3646 m</td>
                    <td>8486 m</td>
                </tr>
            </tbody>
          </table>
</body>
</html>
